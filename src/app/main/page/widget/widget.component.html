<div class="widget" *ngIf="longTermGoal">
  <div class="title">Long-term Goals</div>
  <div class="goals">
    <!-- <div class="current-person" *ngFor="let goal of quarterData.quarterGoals"> -->
    <div class="current-person">
      <div class="one-year">
        <div class="one-year-title">1 year</div>
        <div class="one-year-goal">{{ longTermGoal.oneYear }}</div>
      </div>
      <div class="five-year">
        <div class="five-year-title">5 years</div>
        <div class="five-year-goal">{{ longTermGoal.fiveYear }}</div>
      </div>
    </div>
  </div>
  <!-- <img class="pencil" src="/assets/img/edit.svg" width="26" height="26"/> -->
  <button class="pencil">Edit</button> <!-- Supposed to be the pencil-->
</div>
